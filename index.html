<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Gusano come Cosas</title>
</head>
<body>
    <p>Este es el tipico juego de la serpiente que come cosas, no te choques ni te comas a ti mismo porfa</p>
    <p>Para mover la serpiente usa las flechas y no te choques</p>

    <div class="score">Puntuación: <span class="score--value">00</span></div>

    <div class="menu-screen">
        <span class="game-over">Has perdido</span>
        <span class="final-score">Puntuación <span>00</span></span>

        <button class="btn-play">
            <span class="material-symbols-outlined">
                play_circle
            </span>
            
            Jugar de nuevo
        </button>
    </div>

    <canvas width="600" height="600"></canvas>
    <script src="./js/script.js"></script>
</body>
</html>
